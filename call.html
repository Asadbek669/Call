<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Qo'ng'iroq - Davom etmoqda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-phone"></i> Audio Qo'ng'iroq</h2>
            
            <div class="audio-indicator">
                <div id="audioLevel" class="audio-level"></div>
            </div>
            
            <div id="statusText" class="status">Qo'ng'iroq tayyorlanmoqda...</div>
            
            <audio id="remoteAudio" autoplay controls></audio>
            
            <div class="call-controls">
                <button id="muteBtn" class="secondary">
                    <i class="fas fa-microphone"></i> Audio O'chirish
                </button>
                
                <button id="endCallBtn" class="danger">
                    <i class="fas fa-phone-slash"></i> Qo'ng'iroqni tugatish
                </button>
            </div>
            
            <div class="instructions">
                <p><i class="fas fa-info-circle"></i> Qo'ng'iroqni tugatish uchun yuqoridagi tugmani bosing</p>
            </div>
        </div>
    </div>
    
    <script src="call.js"></script>
</body>
</html>
