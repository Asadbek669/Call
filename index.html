<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Private Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      margin-bottom: 12px;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      opacity: .9;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 12px;
      background: black;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Live Call</h2>

  <!-- NAME INPUT -->
  <div id="step-name">
    <input id="nameInput" placeholder="Ismingizni kiriting" />
    <button id="joinBtn">Kirish</button>
  </div>

  <!-- STATUS + CALL -->
  <div id="step-status" class="hidden">
    <button id="callBtn" class="hidden">ðŸ“ž Qoâ€˜ngâ€˜iroq qilish</button>
    <div id="statusText" class="status">Ulanmoqda...</div>
  </div>

  <!-- VIDEO ELEMENTS -->
  <video id="localVideo" autoplay muted playsinline class="hidden"></video>
  <video id="remoteVideo" autoplay playsinline class="hidden"></video>
</div>

<script>
  /* =======================
     CONFIG
  ======================== */
  const WSS_URL = "wss://call-backend-fmwj.onrender.com/ws"; // Render backend URL
  const state = {
    socket: null,
    name: "",
    status: "ENTER_NAME",
    pc: null,
    localStream: null
  };

  const stepName = document.getElementById("step-name");
  const stepStatus = document.getElementById("step-status");
  const joinBtn = document.getElementById("joinBtn");
  const callBtn = document.getElementById("callBtn");
  const nameInput = document.getElementById("nameInput");
  const statusText = document.getElementById("statusText");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  /* =======================
     JOIN
  ======================== */
  joinBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Ism kiriting");
    state.name = name;
    connectSocket();
  };

  /* =======================
     WEBSOCKET
  ======================== */
  function connectSocket() {
    state.socket = new WebSocket(WSS_URL);

    state.socket.onopen = () => {
      send({ type: "join", name: state.name });
      stepName.classList.add("hidden");
      stepStatus.classList.remove("hidden");
      setStatus("WAITING", "Siz live. Ikkinchi ishtirokchini kutyapmiz...");
    };

    state.socket.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if(msg.type === "waiting") setStatus("WAITING", "Kutilyapti...");
      if(msg.type === "ready") {
        setStatus("READY", `${msg.peer} online. Qoâ€˜ngâ€˜iroq qilish mumkin`);
        callBtn.classList.remove("hidden");
      }

      if(msg.type === "signal") {
        await handleSignal(msg.data);
      }

      if(msg.type === "error") {
        alert(msg.message);
        state.socket.close();
      }
    };

    state.socket.onclose = () => {
      setStatus("ENTER_NAME", "Ulanish uzildi");
      callBtn.classList.add("hidden");
    };
  }

  /* =======================
     CALL
  ======================== */
  callBtn.onclick = async () => {
    callBtn.disabled = true;
    setStatus("IN_CALL", "Qoâ€˜ngâ€˜iroq boshlanmoqda...");
    await startCall();
  };

  /* =======================
     WEBRTC LOGIC
  ======================== */
  async function startCall() {
    // Kamera va mikrofon
    state.localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = state.localStream;
    localVideo.classList.remove("hidden");

    state.pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

    // Local tracks
    state.localStream.getTracks().forEach(track => state.pc.addTrack(track, state.localStream));

    // Remote tracks
    state.pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
      remoteVideo.classList.remove("hidden");
    };

    // ICE candidates
    state.pc.onicecandidate = (event) => {
      if(event.candidate) send({ type: "signal", data: event.candidate });
    };

    // Offer
    const offer = await state.pc.createOffer();
    await state.pc.setLocalDescription(offer);
    send({ type: "signal", data: offer });
  }

  /* =======================
     SIGNAL HANDLER
  ======================== */
  async function handleSignal(data) {
    if(!state.pc) {
      // Agar peer connection hali yoâ€˜q boâ€˜lsa
      await startCall();
    }

    if(data.type === "offer") {
      await state.pc.setRemoteDescription(data);
      const answer = await state.pc.createAnswer();
      await state.pc.setLocalDescription(answer);
      send({ type: "signal", data: answer });
    } else if(data.type === "answer") {
      await state.pc.setRemoteDescription(data);
    } else if(data.candidate) {
      try { await state.pc.addIceCandidate(data); } catch(e) { console.warn(e); }
    }
  }

  /* =======================
     HELPERS
  ======================== */
  function send(data) {
    state.socket.send(JSON.stringify(data));
  }

  function setStatus(newStatus, text) {
    state.status = newStatus;
    statusText.innerText = text;
  }
</script>

</body>
</html>
