<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Private Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      opacity: .9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Live Call</h2>

  <!-- NAME INPUT -->
  <div id="step-name">
    <input id="nameInput" placeholder="Ismingizni kiriting" />
    <button id="joinBtn">Kirish</button>
  </div>

  <!-- STATUS -->
  <div id="step-status" class="hidden">
    <button id="callBtn" class="hidden">ðŸ“ž Qoâ€˜ngâ€˜iroq qilish</button>
    <div id="statusText" class="status">Ulanmoqda...</div>
  </div>
</div>

<script>
  /* =======================
     CONFIG
  ======================== */
  const WSS_URL = "wss://https://call-backend-fmwj.onrender.com/ws"; // keyin qo'yamiz

  /* =======================
     STATE
  ======================== */
  const state = {
    socket: null,
    name: "",
    status: "ENTER_NAME" // WAITING | READY | IN_CALL
  };

  /* =======================
     ELEMENTS
  ======================== */
  const stepName = document.getElementById("step-name");
  const stepStatus = document.getElementById("step-status");
  const joinBtn = document.getElementById("joinBtn");
  const callBtn = document.getElementById("callBtn");
  const nameInput = document.getElementById("nameInput");
  const statusText = document.getElementById("statusText");

  /* =======================
     JOIN
  ======================== */
  joinBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Ism kiriting");

    state.name = name;
    connectSocket();
  };

  /* =======================
     WEBSOCKET
  ======================== */
  function connectSocket() {
    state.socket = new WebSocket(WSS_URL);

    state.socket.onopen = () => {
      send({
        type: "join",
        name: state.name
      });

      stepName.classList.add("hidden");
      stepStatus.classList.remove("hidden");

      setStatus("WAITING", "Siz live. Ikkinchi ishtirokchini kutyapmiz...");
    };

    state.socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "waiting") {
        setStatus("WAITING", "Kutilyapti...");
      }

      if (msg.type === "ready") {
        setStatus("READY", `${msg.peer} online. Qoâ€˜ngâ€˜iroq qilish mumkin`);
        callBtn.classList.remove("hidden");
      }

      if (msg.type === "signal") {
        // keyingi bosqichda WebRTC signal shu yerda
        console.log("Signal:", msg.data);
      }
    };

    state.socket.onclose = () => {
      setStatus("ENTER_NAME", "Ulanish uzildi");
      callBtn.classList.add("hidden");
    };
  }

  /* =======================
     CALL
  ======================== */
  callBtn.onclick = () => {
    send({ type: "call" });
    setStatus("IN_CALL", "Qoâ€˜ngâ€˜iroq boshlanmoqda...");
    callBtn.disabled = true;
  };

  /* =======================
     HELPERS
  ======================== */
  function send(data) {
    state.socket.send(JSON.stringify(data));
  }

  function setStatus(newStatus, text) {
    state.status = newStatus;
    statusText.innerText = text;
  }
</script>

</body>
</html>
